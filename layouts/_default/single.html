{{ define "main" }}
    <h1 class="page-title">{{ .Title }}</h1>
    <p class="post-meta">
      Author: {{ .Params.author }}<br>
      {{ partial "date.html" .Date }} |
      {{ .WordCount }} Words |
      {{ .ReadingTime }} mins <br>
      Tags: {{ partial "terms.html" (dict "taxonomy" "tags" "page" .) -}}<br>
    </p>

    <main class="post-content">
  		{{ .Content }}
		</main>


    {{ if not .IsHome }}
      <div class="terminal-nav">
        <div class="back-nav">
          <a href="../" class="back-link">../</a>
        </div>
      </div>
    {{ end }}
{{ end }}
